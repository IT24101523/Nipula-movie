<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CineLine Lanka - Admin Login</title>

    <style>
        /* BASE STYLES */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* LOGIN CONTAINER */
        .login-container {
            background: #ffffff;
            padding: 35px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Slightly darker shadow */
            width: 100%;
            max-width: 380px;
            box-sizing: border-box;
        }

        /* HEADER/TITLE - VERY BOLD */
        h2 {
            text-align: center;
            color: #212529; /* Darker text */
            margin-bottom: 30px;
            font-weight: 900; /* Extra bold */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* FORM ELEMENTS */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* LABELS - BOLD */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700; /* Bold label text */
            color: #343a40;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px; /* Slightly larger padding */
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-weight: 600; /* Semi-bold input text for better readability */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.1rem rgba(0, 123, 255, 0.4);
        }

        /* BUTTON STYLES - BOLD */
        button {
            background-color: #007bff;
            color: white;
            padding: 14px 15px; /* Taller button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem; /* Larger font */
            font-weight: 700; /* Bold button text */
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* MESSAGE STYLES */
        .error-message {
            color: #721c24; /* Darker red text */
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }

        .logout-message {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>CineLine Admin</h2>

    <div th:if="${param.error}" class="error-message">
        Invalid username or password.
    </div>

    <div th:if="${param.logout}" class="logout-message">
        You have been successfully logged out.
    </div>

    <form method="POST" th:action="@{/login}">
        <div class="form-group">
            <label for="username">USERNAME</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">LOG IN</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f8f8; color: #333; text-align: center; padding: 50px; }
        .container { background: #fff; border: 1px solid #ddd; border-radius: 8px; max-width: 600px; margin: 0 auto; padding: 40px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #dc3545; }
        p { margin-bottom: 20px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h1>403 - Access Denied</h1>
    <p>Sorry, you do not have permission to access this page.</p>
    <p>Your current role (e.g., MARKETING_COORDINATOR) is not authorized to view this resource.</p>
    <p><a href="/admin/dashboard">Go back to Dashboard</a></p>
    <p><a href="/logout">Log out</a></p>
</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Staff Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Admin Staff Management</h1>
        <a th:href="@{/admin/admins/new}" class="btn btn-primary">
            Add New Staff
        </a>
    </div>
    <hr/>

    <div th:if="${param.success}" class="alert alert-success" role="alert">
        Staff account saved successfully!
    </div>
    <div th:if="${param.deleteSuccess}" class="alert alert-warning" role="alert">
        Staff account deleted successfully!
    </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${admins}">
            <td th:text="${admin.id}">1</td>
            <td th:text="${admin.username}">superadmin</td>
            <td th:text="${admin.email}">admin@cineline.com</td>
            <td th:text="${admin.role}">ROLE_SUPER_ADMIN</td>
            <td>
                <a th:href="@{/admin/admins/edit/{id}(id=${admin.id})}"
                   class="btn btn-sm btn-info">Edit</a>

                <a th:href="@{/admin/admins/delete/{id}(id=${admin.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this staff account?');">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${admins.empty}" class="alert alert-info">
        No staff accounts found in the system.
    </div>

</div>
</body>
</html>

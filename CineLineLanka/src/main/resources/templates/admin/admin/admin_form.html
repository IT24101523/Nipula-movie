<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${isEdit} ? 'Edit Staff Account' : 'Create New Staff Account'">Admin Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

  <h1 th:text="${isEdit} ? 'Edit Staff Account' : 'Create New Staff Account'">Admin Form</h1>
  <hr/>

  <form th:action="@{/admin/admins/save}" th:object="${adminUser}" method="post">

    <input type="hidden" th:field="*{id}" th:if="${isEdit}" />

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" th:field="*{username}" class="form-control"
             th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
        Username Error
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" th:field="*{email}" class="form-control"
             th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        Email Error
      </div>
    </div>

    <div class="form-group">
      <label for="role">Staff Role</label>
      <select id="role" th:field="*{role}" class="form-control"
              th:classappend="${#fields.hasErrors('role')} ? 'is-invalid' : ''">
        <option value="">-- Select Role --</option>
        <option th:each="role : ${roles}"
                th:value="${role}"
                th:text="${role.substring(5)}">MANAGER</option>
      </select>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">
        Role Error
      </div>
    </div>

    <hr/>
    <p class="text-muted">
      <span th:if="${isEdit}">Leave password fields blank to keep the current password.</span>
      <span th:unless="${isEdit}">Password is required for new accounts.</span>
    </p>

    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" id="password" th:field="*{password}" class="form-control"
             th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        Password Error
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"
             th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
        Confirm Password Error
      </div>
    </div>


    <button type="submit" class="btn btn-success" th:text="${isEdit} ? 'Update Account' : 'Create Account'"></button>

    <a th:href="@{/admin/admins/list}" class="btn btn-secondary ml-2">Cancel</a>
  </form>

</div>
</body>
</html>

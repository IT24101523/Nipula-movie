<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${isEdit} ? 'Edit Customer' : 'Add New Customer'">Customer Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

  <h1 th:text="${isEdit} ? 'Edit Customer' : 'Add New Customer'">Customer Form</h1>
  <hr/>

  <form th:action="@{/admin/users/save}" th:object="${customer}" method="post">

    <input type="hidden" th:field="*{customerId}" th:if="${isEdit}" />

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"
             th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        Name Error
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" th:field="*{email}" class="form-control"
             th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        Email Error
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" th:field="*{phone}" class="form-control"
             th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
        Phone Error
      </div>
    </div>

    <button type="submit" class="btn btn-success" th:text="${isEdit} ? 'Update Customer' : 'Add Customer'"></button>

    <a th:href="@{/admin/users/list}" class="btn btn-secondary ml-2">Cancel</a>
  </form>

</div>
</body>
</html>

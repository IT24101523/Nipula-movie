# ==================================
# 3. HIBERNATE/JPA CONFIGURATION
# ==================================
# ddl-auto settings: 
# - none: (Recommended for production)
# - update: updates schema (Good for dev)
# - create-drop: creates schema on startup, drops on shutdown (Good for testing)
# - create: creates schema on startup (Good for fresh dev setup)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (Good for debugging)
spring.jpa.show-sql=true

# Pretty print the SQL (easier to read)
spring.jpa.properties.hibernate.format_sql=true

